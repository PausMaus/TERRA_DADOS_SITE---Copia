{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.nome }} - Academia Virtual</title>
    <link rel="stylesheet" href="{% static 'academia_virtual/style.css' %}?v=4">
  </head>
  <body>
    {% if item.imagem %}
      <div class="banner-header" style="background-image: url('{{ item.imagem.url }}');">
        <div class="banner-overlay">
          <div class="banner-content">
            <nav>
              <a href="{% url 'academia_virtual:index' %}" class="btn-voltar">← Voltar</a>
            </nav>
            <h1>{{ item.nome }}</h1>
          </div>
        </div>
      </div>
    {% else %}
      <div class="header">
        <h1>Academia Virtual</h1>
        <nav>
          <a href="{% url 'academia_virtual:index' %}" class="btn-voltar">← Voltar</a>
        </nav>
      </div>
    {% endif %}

    <div class="detalhe-container">
      <div class="detalhe-content">
        
        <div class="detalhe-info">
          {% if item.descricao %}
            <div class="descricao">
              <h3>Descrição</h3>
              <p>{{ item.descricao|linebreaks }}</p>
            </div>
          {% else %}
            <p class="sem-descricao">Nenhuma descrição disponível para este item.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
